<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Normal Calculator</title>
    <script src="sketch.js"></script>
  </head>
  <body>
    <input type="text" id="p1x" placeholder="X1"/>
    <input type="text" id="p1y" placeholder="Y1"/>
    <input type="text" id="p1z" placeholder="Z1"/><br>

    <input type="text" id="p2x" placeholder="X2"/>
    <input type="text" id="p2y" placeholder="Y2"/>
    <input type="text" id="p2z" placeholder="Z2"/><br>

    <input type="text" id="p3x" placeholder="X3"/>
    <input type="text" id="p3y" placeholder="Y3"/>
    <input type="text" id="p3z" placeholder="Z3"/><br><br>

    <button type="button" name="button" onclick="calculateNormal();">Calculate Normal</button>
    <br><br>
    <textarea id="output" rows="1" cols="20">Output will be here</textarea>

  </body>
</html>
